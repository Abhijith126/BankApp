<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bank Application</title>

    <script>
        function checkError() {
            if (location.search.split('validated=')[1] === 'False')
                document.getElementById("errorMessage").hidden = false;
            else
                document.getElementById("errorMessage").hidden = true;
        }
    </script>
</head>

<body onload="checkError()">
    <h2 style="text-align: center">Banking App</h2>
    <br>
    <br>
    <div style="text-align: center">
        <form method="POST" action="login.py">
            <label for="accountId">Account ID : </label>
            <input type="text" name="accountId" placeholder="Account ID" required>
            <br>
            <br>
            <label for="password">Password : </label>
            <input type="password" name="password" placeholder="Password" required>
            <br>
            <div id="errorMessage">
                Invalid Account Id or password. Please try again
            </div>
            <br>
            <input type="submit" value="Login">&nbsp;
            <input type="button" value="Forgot Password" onclick="window.location='reset.html'">&nbsp;
            <input type="button" value="Register Account" onclick="window.location='register.py'">
        </form>
    </div>
</body>

</html>
