<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bank Application</title>

    <script>
        function checkError() {
            if (location.search.split('validated=')[1] === 'False')
                document.getElementById("errorMessage").hidden = false;
            else
                document.getElementById("errorMessage").hidden = true;
        }
    </script>
</head>

<body onload="checkError()">
    <br>
    <h2 style="text-align: center">Banking App</h2>
    <br>
    <br>
    <div style="text-align: center">
        <form method="POST" action="login.py">
            <table class="table w-25 table-borderless" align=center>
                <tbody>
                    <tr>
                        <th scope="row">Account No:</th>
                        <td>
                            <input type="number" class="form-control" maxlength="13" name="accountId" placeholder="1XXXXXXX" required>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Pasword:</th>
                        <td>
                            <input type="password" class="form-control" maxlength="13" name="password" placeholder="New password" required>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="errorMessage" style="width:800px; margin:0 auto;" class="alert alert-danger w-50" role="alert">
                Invalid Account Id or password. Please try again :(
            </div>
            <br>
            <div style="text-align: center;">
                <input class="btn btn-success" type="submit" value="Login">
                <input class="btn btn-primary" type="button" value="Forgot Password" onclick="window.location='reset.html'">&nbsp;
                <input class="btn btn-warning" type="button" value="Register Account" onclick="window.location='register.py'">
            </div>
        </form>
    </div>
</body>

</html>
