<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bank Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <br>
        <h2 style="text-align: center">Banking App</h2>
        <br>
        <br>
        <form method="POST" action="forgotPass.py">
            <table class="table w-50 table-borderless" align=center>
                <tbody>
                    <tr>
                        <th scope="row">Account No:</th>
                        <td>
                            <input type="text" class="form-control" pattern="[0-9]*" title="Only Digits, not text" maxlength="11" name="accNo" placeholder="1XXXXXXX"
                                required>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">New Pasword:</th>
                        <td>
                            <input type="password" class="form-control" maxlength="13" name="pass" placeholder="New password" required>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Confirm New Password:</th>
                        <td>
                            <input type="password" class="form-control" maxlength="13" name="conPass" placeholder="Repeat new password." required>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div style="text-align: center;">
                <input class="btn btn-primary" type="submit" value="Reset Password">
            </div>
        </form>
    </div>
</body>

</html>
